<div id="container--main" *ngFor="let project of projects">
  <section class="section--page">
    <a routerLink="">&#x2190; Go Back</a>
    <h1>{{ project.name }}</h1>

    <ul>
      <li>
        Demo Url :
        <a href="">{{ project.url }}</a>
      </li>
      <li>
        Source Code :
        <a href="">{{ project.sourceCode }}</a>
      </li>
    </ul>
    <p>
      {{ project.imgurl }}
    </p>
    <p>
      {{ project.description }}
    </p>
  </section>
</div>
